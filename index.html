<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in-wrapper">
        <div class="sign-in1">
          <img class="logo-icon" alt="" />

          <img class="sign-in-child" alt="" src="./public/rectangle-12.svg" />

          <img class="sign-in-item" alt="" src="./public/rectangle-13.svg" />

          <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />

          <div class="sign-in-inner"></div>
          <img class="rectangle-icon" alt="" src="./public/rectangle-18.svg" />

          <div class="niantic-logo">
            <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

            <img
              class="line-1-stroke"
              alt=""
              src="./public/line-1-stroke.svg"
            />

            <img class="sign-in-icon" alt="" src="./public/sign-in.svg" />
          </div>
          <img
            class="sign-in-with-your-account-used"
            alt=""
            src="./public/sign-in-with-your-account-used-in-the-game.svg"
          />

          <div class="name-input-parent">
            <input class="name-input" type="text" />

            <input class="password-input" type="text" />

            <button class="forgot-password">Forgot Password?</button>
            <div class="line-parent">
              <img class="frame-child" alt="" />

              <div class="or">or</div>
              <img class="frame-item" alt="" />
            </div>
            <button class="niantic" id="niantic">
              <img
                class="niantic-child"
                alt=""
                src="./public/rectangle-17.svg"
              />

              <img
                class="sign-in-with-niantic"
                alt=""
                src="./public/sign-in-with-niantic.svg"
              />

              <img class="niantic-icon" alt="" src="./public/niantic@2x.png" />
            </button>
            <div class="niantic-inc-all-rights-reser-parent">
              <div class="niantic-inc-all">
                Â© Niantic, Inc. All Rights Reserved.
              </div>
              <button class="sign-up" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var niantic = document.getElementById("niantic");
      if (niantic) {
        niantic.addEventListener("click", function (e) {
          window.location.href = "./w-e-b-s-t-o-r-e.html";
        });
      }
      
      var signUp = document.getElementById("signUp");
      if (signUp) {
        signUp.addEventListener("click", function (e) {
          window.location.href = "./sign-up-2.html";
        });
      }
      </script>
  </body>
</html>
